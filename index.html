<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yalom's Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #F4EBD9; /* Warm cream */
        color: #2D5016; /* Deep forest green text */
        overflow-x: hidden;
      }
      
      /* Grain Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.35;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        mix-blend-mode: multiply;
      }
      
      h1, h2, h3, h4, .serif-font {
        font-family: 'Lora', serif;
      }
      
      /* Mature, solid scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F4EBD9;
        border-left: 1px solid #5C4033;
      }
      ::-webkit-scrollbar-thumb {
        background: #5C4033;
        border: 2px solid #F4EBD9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C65D3B;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      @keyframes sway {
        0% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
        100% { transform: rotate(-1deg); }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-sway { animation: sway 6s ease-in-out infinite; }
      .animate-sway-slow { animation: sway 10s ease-in-out infinite reverse; }

      /* Paper Cutout Style UI */
      .paper-panel {
        background-color: #F4EBD9;
        border: 2px solid #5C4033;
        box-shadow: 6px 6px 0px #5C4033;
      }
      
      .btn-primary {
        background-color: #2D5016;
        color: #F4EBD9;
        border: 2px solid #2D5016;
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        background-color: #1a350d;
        transform: translateY(-2px);
        box-shadow: 4px 4px 0px #C65D3B;
      }
      .btn-primary:active {
        transform: translateY(0);
        box-shadow: none;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
